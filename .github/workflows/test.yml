name: test

on:
  push:
    branches:
      - main
    paths:
      - 'content/about/**'
      - 'content/post/**'
      - 'content/scraps/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Dump GitHub context
        env:
            GITHUB_CONTEXT: ${{ toJson(github) }}
        shell: bash
        run: |
          pwd
          ls
          bash ./scripts/test.sh
